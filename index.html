<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Foodtop</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container-fluid"> <!-- start of container -->
      <div class="row" id="foodtop"> <!-- start of foodtop row -->
        <div class="col-md-3"> <!-- start of happyhour/partytime row -->
          <div class="row"> <!-- start of happy hour row -->
            <div class="col-md-12"> <!-- start of happy hour column -->
              <!-- happyhour bgcolor and text --> happyhour
            </div> <!-- end of happy hour column -->
            <div class="col-md-12"> <!-- start of partytime column -->
              <!-- partytime bgcolor and text --> partytime
            </div> <!-- end of partytime column -->
          </div> <!-- end of happy hour -->
        </div> <!-- end of happyhour/partytime row -->
        <div class="col-md-3"> <!-- start of breakfast column -->
          <!-- breakfast img -->breakfast
        </div> <!-- end of breakfast column -->
        <div class="col-md-3"> <!-- start of dinner img column -->
          <!-- dinner img --> dinner
        </div> <!-- end of dinner img column -->
        <div class="col-md-3"> <!-- start of dinner2 img column -->
          <!-- dinner2 img --> dinner2
        </div> <!-- end of dinner2 img column -->

      </div> <!-- end of food top row -->
    </div> <!-- end of container -->

  </body>
</html>
